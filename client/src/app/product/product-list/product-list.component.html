<div class="container">
    <div class="row justify-content-center">
         <div class="col-12 px-0">
            <section *ngIf="thumbnailUrl != ''" class="thumbnail"
                style="background: url('{{thumbnailUrl}}') repeat center center;">

        </div>

        <div class="col-lg-2 pb-3 d-none d-lg-block">

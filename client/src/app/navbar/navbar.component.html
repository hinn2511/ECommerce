<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="'over'"
      [opened]='false'>
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">T-shirt</a>
      <a mat-list-item href="#">Shirt</a>
      <a mat-list-item href="#">Dress</a>
      <a mat-list-item href="#">Shoe</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="mb-4">Logo</span>
      <span *ngIf="(isHandset$ | async) ? false : true">
        <button mat-button>T-shirt</button>
        <button mat-button>Shirt</button>
        <button mat-button>Dress</button>
        <button mat-button>Shoe</button>
      </span>
      
    
    </mat-toolbar>
    <app-product-list></app-product-list>
  </mat-sidenav-content>
</mat-sidenav-container>
